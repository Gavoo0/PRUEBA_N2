            height: 400px; /* Tamaño del mapa, puedes ajustarlo según tus necesidades */

<body>

        <div class="logo">
            <img src="../images/logo_bici.avif" alt="" class="img-fluid">
        </div>  
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="btn" href="index.html">INICIO<span class="sr-only">(current)</span></a>

                </li>

    <br>
    <!-- CAROUSEL -->
    <div class="container">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../images/imagen_bici.webp" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="../images/imagen_bici2.webp" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="../images/imagen_bici3.webp" class="d-block w-100" alt="...">
                </div>
            </div>

                <span class="sr-only">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-target="#carouselExampleIndicators" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </button>
        </div>
    </div>
    <!-- MAPA -->
    <div class="container">
        <div id="map"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <!-- Agregar Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Inicializar mapa
        var map = L.map('map').setView([51.505, -0.09], 13); // Coordenadas iniciales y zoom

        // Añadir capa de azulejos de Thunderforest
        L.tileLayer('https://tile.thunderforest.com/cycle/{z}/{x}/{y}.png?apikey=712d3d91a8f641cba499f4e0f62d3179', {
            attribution: '&copy; <a href="https://www.thunderforest.com/">Thunderforest</a> contributors'
        }).addTo(map);
    </script>
